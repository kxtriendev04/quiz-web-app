<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="form">
      <h4>Options:</h4>
      <div class="checkbox">
        <label for="randomQuestion" class="checkbox-style">
          <input
            type="checkbox"
            name="evondev"
            id="randomQuestion"
            class="checkbox-input"
          />
          <div class="checkbox-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <label for="randomQuestion" class="checkbox-label">Đảo câu hỏi</label>
        </label>
        <label for="randomAnswer" class="checkbox-style">
          <input
            type="checkbox"
            name="evondev"
            id="randomAnswer"
            class="checkbox-input"
          />
          <div class="checkbox-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <label for="randomAnswer" class="checkbox-label">Đảo trả lời</label>
        </label>
      </div>
      <button>Start</button>
    </div>
    <div class="home_header">
      <a class="link" href="./create.html"><button>Create</button></a>
    </div>
    <div class="home_wrap">
      <div class="course_item">
        <img
          class="course_image"
          src="https://images2.thanhnien.vn/528068263637045248/2024/1/25/e093e9cfc9027d6a142358d24d2ee350-65a11ac2af785880-17061562929701875684912.jpg"
          alt=""
        />
        <div class="course_content">
          <h3>Lịch sử Đảng</h3>
        </div>
        <a href=""><button>Làm</button></a>
      </div>
    </div>
    <style>
      .overlay {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background-color: #333;
        opacity: 0.3;
        display: none;
      }
      .form {
        display: none;
        /* display: flex; */
        flex-direction: column;
        padding: 20px;
        border-radius: 8px;
        width: 20%;
        min-height: 30%;
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      .form .checkbox {
        margin-top: 20px;
        flex: 1;
      }
      .form button {
        margin-top: 30px;
      }
      .home_header {
        display: flex;
        justify-content: end;
        padding: 20px;
        width: 100%;
        min-height: 50px;
        background-color: white;
      }
      .home_header button {
        width: 100px;
      }

      .home_wrap {
        display: flex;
        padding: 20px;
        gap: 20px;
      }
      .course_item {
        background-color: white;
        width: 150px;
        padding: 10px;
        min-height: 250px;
        border-radius: 8px;
      }
      .course_image {
        margin-bottom: 10px;
        max-width: 130px;
        height: 130px;
        border-radius: 8px;
      }
      .course_item {
        display: flex;
        flex-direction: column;
      }
      .course_content {
        flex: 1;
      }
      .course_item h3 {
        font-size: 1.5rem;
      }
      .course_item a {
        width: 100%;
      }
      .course_item button {
        margin-top: 10px;
        width: 100%;
      }
    </style>
    <script>
      const overlay = document.querySelector(".overlay");
      const form = document.querySelector(".form");

      // Thêm sự kiện click vào overlay
      overlay.addEventListener("click", function () {
        // Ẩn overlay và form khi click vào overlay
        overlay.style.display = "none";
        form.style.display = "none";
      });

      const courseWrap = document.querySelector(".home_wrap");
      let btn = document.querySelectorAll(".course_item button");

      function handleClickItem(event, slug) {
        event.preventDefault();
        const btnStart = document.querySelector(".form button");
        overlay.style.display = "block";
        form.style.display = "flex";

        btnStart.addEventListener("click", function () {
          // Thêm tham số vào URL
          const ranQues = document.querySelector("#randomQuestion").checked;
          const ranAns = document.querySelector("#randomAnswer").checked;
          window.location.href = `quiz.html?slug=${slug}&ranQues=${ranQues}&ranAns=${ranAns}`;
        });

        // overlay.sty
      }

      // console.log(btn);
      let html = "";
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i); // Lấy tên key
        const value = localStorage.getItem(key); // Lấy giá trị
        const data = JSON.parse(value);
        // console.log(data.title);
        html += `
        <div class="course_item">
          <img
            class="course_image"
            src="./images/background.webp"
            alt=""
          />
          <div class="course_content">
            <h3>${data.title}</h3>
          </div>
          
          <a onclick="handleClickItem(event, '${data.slug}')" href="#"><button>Do it!</button></a>

        </div>
        `;
      }
      btn = document.querySelectorAll(".course_item button");
      // console.log(btn);
      courseWrap.innerHTML = html;
      // const savedData = localStorage.getItem("lich-su-dang");
      // const data = JSON.parse(savedData);
      // console.log(data);
    </script>
    <script src="./index.js"></script>
  </body>
</html>
